<form>
    <div class="grid-container">

        <fieldset>
            <label for="giver">{{localize 'ForienQuestLog.QuestForm.QuestGiver'}}:</label>
            <input type="text" id="giver" name="giver" placeholder="{{localize 'ForienQuestLog.QuestForm.QuestGiverPlaceholder'}}"/>
            <label for="title">{{localize 'ForienQuestLog.QuestForm.QuestTitle'}}:</label>
            <input type="text" id="title" name="title" placeholder=""/>
        </fieldset>
        <fieldset class="giver-data-fieldset">
            <img src="" class="giver-portrait hidden" />
            <h3 class="giver-name hidden"></h3>
            <span class="drop-info">{{localize 'ForienQuestLog.QuestForm.DragDropActor'}}</span>
        </fieldset>

        <fieldset class="tinymce-fieldset">
            <label for="description">{{localize 'ForienQuestLog.QuestForm.QuestDescription'}}:</label>
            {{editor target="description" button=true editable=true}}
        </fieldset>
        <fieldset class="tinymce-fieldset">
            <label for="gmnotes">{{localize 'ForienQuestLog.QuestForm.QuestGMNotes'}}:</label>
            {{editor target="gmnotes" button=true editable=true}}
        </fieldset>
        <fieldset class="tasks">
            <h2>{{localize 'ForienQuestLog.QuestLog.Table.Tasks'}} | <small class="add-new-task">{{localize 'ForienQuestLog.Buttons.AddNewTask'}}</small></h2>
            <div class="list">

            </div>
        </fieldset>
        <div class="footer">
            <button class="btn" type="submit" name="submit">{{localize 'ForienQuestLog.QuestForm.Submit'}}</button>
        </div>
    </div>
</form>
